<!-- templates/form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Algerian Forest Fire Prediction</title>
</head>
<body>
    <h2>Enter Fire Weather Index Parameters</h2>
    <form action="/predict" method="post">
        <label>Temperature (Â°C):</label><br>
        <input type="number" step="any" name="Temperature"><br><br>

        <label>Relative Humidity (%):</label><br>
        <input type="number" step="any" name="RH"><br><br>

        <label>Wind (km/h):</label><br>
        <input type="number" step="any" name="Ws"><br><br>

        <label>Rain (mm):</label><br>
        <input type="number" step="any" name="Rain"><br><br>

        <label>FFMC Index:</label><br>
        <input type="number" step="any" name="FFMC"><br><br>

        <label>DMC Index:</label><br>
        <input type="number" step="any" name="DMC"><br><br>

        <label>DC Index:</label><br>
        <input type="number" step="any" name="DC"><br><br>

        <label>ISI Index:</label><br>
        <input type="number" step="any" name="ISI"><br><br>

        <label>Classes (1 for fire, 0 for no fire):</label><br>
        <input type="number" name="Classes" min="0" max="1"><br><br>

        <input type="submit" value="Predict">
    </form>
    <h3>The FWI prediction is {{results}}</h3>
</body>
</html>
